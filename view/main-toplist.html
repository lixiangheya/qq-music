<ion-view>
	<ion-content>
		<ion-list id="toplist-list">
			<ion-item class="list-item item-thumbnail-left" ng-repeat="item in datalist|orderBy: order" ng-click="gotoList(item.topid)">
				<img ng-src="{{item.cover}}">
				<div class="hot"><i class="icon ion-headphone"></i> <span ng-bind="item.hot"></span></div>
				<h3 ng-bind="item.listname"></h3>
				<p>1 <span> {{item.songlist[0].songname}} </span> - {{item.songlist[0].singername}} </p>
				<p>2 <span> {{item.songlist[1].songname}} </span> - {{item.songlist[1].singername}} </p>
				<p>3 <span> {{item.songlist[2].songname}} </span> - {{item.songlist[2].singername}} </p>
				<i class="topic_arrow"></i>
			</ion-item>
		</ion-list>
		<footer>
			<p class="list_more">去客户端发现更多好音乐 ></p>
		</footer>
	</ion-content>
</ion-view>
